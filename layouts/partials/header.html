<!-- Header -->
<div id="header-wrapper">
    <div id="header">

        <!-- Logo -->
            <h1><a href="/">{{ .Site.Title }}</a></h1>
        <!-- Nav -->
        <nav id="nav">
            <ul>
                <!-- <li class="current"><a href="index.html">Home</a></li> -->
                {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{end}}
            </ul>
        </nav>

        {{ if .IsNode }}
        <!-- Banner -->
            <section id="banner">
                <header>
                    <h2>Explore the Land of Ooo...</h2>
                    <p>...and its many kingdoms!</p>
                </header>
            </section>
        {{ end }}

    </div>
</div>
